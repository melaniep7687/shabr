<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <!--custom-->
    <link rel="stylesheet" href="custom.css">
    <link rel="stylesheet" href="nav.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-default">
            <!-- .nav-default makes background grayish/ use .nav-reverse to change background to black -->
            <span class="navbar-brand">SHABR</span>

            <button class="navbar-toggle navbar-toggle-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggle-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="nav" style="display: inline-block;">
                    <li class="nav-item col-sm-3"><a href="#">Home</a></li>
                    <li class="nav-item col-sm-3"><a href="#">Info</a></li>
                    <li class="nav-item col-sm-3"><a href="#">Gallery</a></li>
                    <li class="nav-item col-sm-3"><a href="#">Contact</a></li>
                </ul>
                <form class="navbar-form navbar-right">
                    <!-- .navbar-right makes form move all the way to the right -->
                    <div>
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <div>
                        <button type="submit" class="btn btn-default">
                        <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </form>
            </div>
        </nav>
    </div>
</body>

</html>
